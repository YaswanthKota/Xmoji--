{% extends "import.html" %}
{% block content %}

<center>
<h2>Image Recognition System</h2><br>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-primary">
            Upload Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <!-- <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button> -->
            <form action="{{ url_for('result') }}"  method="post">
              <input type="submit" class="btn btn-info btn-lg " id="btn-predict" value="Predict">
            </form>
        </div>
    </div>

    <div class="loader" style="display:none;"></div><br>


</div>
</center><br><br>
{% endblock %}
