  <header>
		<nav class="navbar navbar-dark navbar-expand-sm fixed-top" style="background-color: black;">

  <div style="background-color: rgb(247, 8, 8);">.</div>
  <div class="loginbox" style="top:10%;height:73%;">
    <h1>Password Reset</h1><br>
        <form action="{{ url_for('passreset') }}"  method="post">
          <p>Email   <h6> {{email}}  </h6>  </p>
            <br>
            <input type="number" name="vemail" placeholder="Enter OTP sent to your mail" required/><br>
            <input id="password" type="password" name="password" placeholder="Enter your new password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$*-]).{8,}$" required/>
            <div id="message">
            <h5>Password must contain the following:</h5>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="special" class="invalid">Special character like <b>#?!@$*-</b></p>
          </div><br>
            <input id="cpass" type="password" name="cpass" placeholder="Confirm your new password" required/><br><br>
            <input type="submit" name="reset" value="Reset">
        </form>
        <br>
        <h1> {{info}} </h1>
    </div>

    <script src="{{ url_for('static', filename='js/validate.js') }}" type="text/javascript"></script>
