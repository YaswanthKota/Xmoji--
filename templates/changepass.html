    <div class="loginbox" style="top:10%;height:73%;">
    <h1>Change Password</h1><br>
        <form action="{{ url_for('changepass') }}"  method="post">

            <input type="text" name="email" placeholder="Enter your email" required/><br><br>
            <input id="password" type="password" name="password" placeholder="Enter your new password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$*-]).{8,}$" required/>
            <div id="message">
            <h5>Password must contain the following:</h5>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="special" class="invalid">Special character like <b>#?!@$*-</b></p>
          </div><br><br>
            <input id="cpass" type="password" name="cpass" placeholder="Confirm your new password" required/><br><br><br>
            <input type="submit" name="reset" value="Change">
        </form>
        <br>
